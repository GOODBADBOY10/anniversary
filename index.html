<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 7th Anniversary!</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0081, #ff8c00, #40e0d0, #ff0081);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.8;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .school-name {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0080, #ffd700, #00ffff, #ff69b4, #00ff00, #ff0080);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: colorSlide 4s linear infinite, slideLeftRight 3s ease-in-out infinite;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 60px rgba(255, 105, 180, 0.6));
            letter-spacing: 0.15em;
        }

        @keyframes colorSlide {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 200%;
            }
        }

        @keyframes slideLeftRight {

            0%,
            100% {
                transform: translateX(-30px);
            }

            50% {
                transform: translateX(30px);
            }
        }

        @keyframes rainbowShift {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 300%;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 105, 180, 0.8),
                0 0 30px rgba(255, 105, 180, 0.6),
                0 0 40px rgba(255, 105, 180, 0.4);
            margin-bottom: 0.5rem;
            animation: textGlow 2s ease-in-out infinite, bounce 3s ease-in-out infinite;
            letter-spacing: 0.1em;
        }

        @keyframes textGlow {

            0%,
            100% {
                text-shadow:
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 105, 180, 0.8),
                    0 0 30px rgba(255, 105, 180, 0.6);
            }

            50% {
                text-shadow:
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 105, 180, 1),
                    0 0 60px rgba(255, 105, 180, 0.8),
                    0 0 80px rgba(255, 105, 180, 0.6);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .subtitle {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #fff, #ffd700, #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s linear infinite;
            /* margin-bottom: 2rem; */
            letter-spacing: 0.05em;
        }

        @keyframes shimmer {
            0% {
                background-position: -200%;
            }

            100% {
                background-position: 200%;
            }
        }

        .heart-container {
            position: relative;
            /* margin: 2rem 0; */
        }

        .beating-heart {
            font-size: 5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 0, 100, 0.8));
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10% {
                transform: scale(1.2);
            }

            20% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.2);
            }

            40% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            max-width: 700px;
            line-height: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .firework {
            position: absolute;
            pointer-events: none;
        }

        .firework-spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkSpark 1s ease-out forwards;
        }

        @keyframes fireworkSpark {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .falling-item {
            position: absolute;
            top: -50px;
            font-size: 2.5rem;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .school-name {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .beating-heart {
                font-size: 3rem;
            }

            .message {
                font-size: 1.1rem;
                padding: 0.7rem;
            }
        }
    </style>

</head>

<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="school-name">AL-FIRDAUS <br /> @ <br /> 7 </div>
        <h1>HAPPY ANNIVERSARY!</h1>
        <div class="subtitle">Years of Excellence & Growth</div>

        <div class="heart-container">
            <div class="beating-heart">ðŸ’–</div>
        </div>

        <div class="message">
            Seven incredible years of excellence, growth, and unforgettable moments at AL-FIRDAUS and ADEBISI-MODEL-SCHOOL.
            Together we've built something truly special.
            Here's to many more years of success!
        </div>
    </div>

    <script>
        // Falling items
        const emojis = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’', 'ðŸ’—', 'ðŸŒ¹', 'ðŸ’', 'âœ¨', 'â­', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽˆ', 'ðŸ’‘', 'ðŸ¥°', 'ðŸ˜', 'ðŸ’«', 'ðŸŒŸ'];

        function createFallingItem() {
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.animationDuration = (Math.random() * 4 + 4) + 's';
            item.style.animationDelay = Math.random() * 2 + 's';
            item.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';

            document.body.appendChild(item);

            setTimeout(() => item.remove(), 10000);
        }

        setInterval(createFallingItem, 200);
        for (let i = 0; i < 30; i++) {
            setTimeout(createFallingItem, i * 100);
        }

        // Floating particles
        const particlesContainer = document.getElementById('particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';

            particlesContainer.appendChild(particle);

            setTimeout(() => particle.remove(), 10000);
        }

        setInterval(createParticle, 100);
        for (let i = 0; i < 50; i++) {
            setTimeout(createParticle, i * 50);
        }

        // Fireworks
        function createFirework(x, y) {
            const colors = ['#ff0080', '#00ffff', '#ffff00', '#ff69b4', '#00ff00', '#ffd700'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';

            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'firework-spark';
                spark.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 100 + 50;
                spark.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                spark.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

                firework.appendChild(spark);
            }

            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        // Random fireworks
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            createFirework(x, y);
        }, 2000);

        // Initial fireworks burst
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createFirework(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                        window.innerHeight / 3 + (Math.random() - 0.5) * 100
                    );
                }, i * 300);
            }
        }, 500);
    </script>

</body>

</html>
